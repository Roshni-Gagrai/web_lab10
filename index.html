<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>My Movie Library</h2>
        <div class="input_data">
            <input type="text" id="data" placeholder="Enter a movie"><br>
            <button id="Addbtn">Add movie</button>
            <button id="Clearbtn">Clear List</button>
        </div>
        <div class="output_data">
            <h3>Total Movies: <span id="count">0</span></h3>
            <ul id="display"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
